<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>OMOCAREER</title>
</head>
<body>
  <!-- navbar -->
  <section class="container-fluid" id="nav">
    <nav class="navbar sticky-top flex-md-nowrap p-0 shadow">
      <div class="container-fluid row">
        <div class="col">
          <a class="navbar-brand col">
            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top"/>
            OMOCAREER - ADMIN PANEL
          </a>
        </div>
        <div class="col-md-auto">
          <a v-if="!isLogin" to="/login" class="btn-nav">Login</a>
        </div>
      </div>
    </nav>
  </section>

  <!-- login -->
  <section class="container">
    <div class="row login-page">
      <div class="title-login">
        <h3>LOGIN</h3>
      </div>
      <!-- form -->
      <div class="form-login">
        <form>

          <div class="form-group mb-4">
            <div class="d-flex justify-content-between">
              <label class="text-black" for="login-email">Email:</label>
              <label class="text-danger text-end fw-bold">*</label>
            </div>
            <input name="email" id="login-email" class="form-control" placeholder="Input your email here..." autocomplete="off">
          </div>

          <div class="form-group mb-4">
            <div class="d-flex justify-content-between">
              <label class="text-black" for="login-password">Password:</label>
              <label class="text-danger text-end fw-bold">*</label>
            </div>
            <input type="password" name="password" id="login-password" class="form-control" placeholder="Input your password here..." autocomplete="off">
          </div>

          <button class="btn btn-outline-primary mb-3" id="login-button" type="submit">LOGIN</button>

        </form>
      </div>
    </div>
  </section>
  
  <!-- sidebar -->
  <section class="data-entity">
    <div class="filter-card">
      <div class="filter-area">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a>Add New Admin</a>
          </li>
          <li class="list-group-item">
            <a>List Company</a>
          </li>
          <li class="list-group-item">
            <a>List Job</a>
          </li>
          <li class="list-group-item">
            <a>List User</a>
          </li>
          <li class="list-group-item">
            <a>Logout</a>
          </li>
          <li class="list-group-item"></li>
        </ul>
      </div>
    </div>

    <div class="table-data">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
